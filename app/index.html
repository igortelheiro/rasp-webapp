<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Placas</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div id="webcam-container" class="container">
            <video id="webcam" autoplay></video>
            <button id="snap" class="btn waves-effect waves-light">Tirar Foto</button>
        </div>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
            <button id="retake" class="btn waves-effect waves-light">Tirar Outra</button>
            <button id="upload" class="btn waves-effect waves-light">Enviar</button>
        </div>
    </div>
    <nav>
        <div class="nav-wrapper blue">
            <ul id="nav-mobile" class="center">
                <li><a href="#pessoas" onclick="mostrarDiv(event, 'pessoas')">Pessoas</a></li>
                <li><a href="#veiculos" onclick="mostrarDiv(event, 'veiculos')">Veículos</a></li>
            </ul>
        </div>
    </nav>

    <div id="veiculos" class="container">
        <h3 class="center">Cadastro de Placas</h3>
        <div class="input-field">
            <input type="text" id="placa" placeholder="Digite a placa do veículo">
            <label for="placa">Placa do Veículo</label>
        </div>
        <div class="center">
            <button class="btn waves-effect waves-light" onclick="adicionarPlaca()">Adicionar</button>
        </div>
        <table class="striped">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaPlacas"></tbody>
        </table>
    </div>

    <div id="pessoas" class="container">
        <h3 class="center">Cadastro de Pessoas</h3>
        <div class="center">
            <button class="btn waves-effect waves-light" onclick="mostrarDiv(event, 'webcam-container');startWebcam()">Adicionar</button>
        </div>
        <table class="striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaPessoas"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
